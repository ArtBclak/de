<body>
    <header>
        <div class="container container__header">
            <a class="logo" href="/" title="logo">
                <img src="./img/logo.png" alt="logo"/>
            </a>
        </div>
    </header>

    <section class="cards"> 
        <div class="container container__cards">
            <ul class="ul__cards"></ul>
        </div>
    </section>
    
    <section class="choice">
        <div class="container container__choice">
            <h2 class="choice__h">Тема: 0</h2>
            <button type="button" class="back back__choice"> &larr; Назад</button>
            <div class="btns__choice">
                <button type="button" class="btn__choice" id="a">Артикли</button>
                <button type="button" class="btn__choice" id="b">Произношение</button>
            </div>
        </div>
    </section>
    
    <section class="games">
        <button type="button" class="back back__games"> &larr; Назад</button>
        <div class="container a">
            <h3>Выберете Артикль без ошибок!</h3>
            <h4 class="count__a"></h4>
            <div class="stars__a">
                <span class="star__a">★</span>
                <span class="star__a">★</span>
                <span class="star__a">★</span>
            </div>
            <span class="span__a"></span>
            <p class="p__a"></p>
            <div class="buttons__a">
                <button 
                    class="btn__a"
                    type="button"
                    title="der"
                    alt="der"
                    id="der"
                >
                    der
                </button>
                <button 
                    class="btn__a"
                    type="button"
                    title="die"
                    alt="die"
                    id="die"
                >
                    die
                </button>
                <button 
                    class="btn__a"
                    type="button"
                    title="das"
                    alt="das"
                    id="das"
                >
                    das
                </button>
            </div>
        </div>
        <div class="container b">
            <h3>Произнесите правильно слово!</h3>
        </div>
    </section>

    <script src="./js/index.js" type="module"></script>
